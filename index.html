<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo editor</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
</head>
<body>
    <div class="container">
        <h2>Photo editor</h2>

        <div class="wrapper">
            <div class="editor-panel">
                <div class="filter">
                    <label class="title">Filters</label>

                    <div class="range" data-range="brightness">
                        <div class="slider">
                            <div class="filter-info">
                                <p class="name">Brightness</p>
                                <p class="value">0.1</p>
                            </div>
                            <input class="filter-slider" type="range" value="10" step="1" min="0" max="100" name="brightness">
                            <span class="range__fill range__fill--0"></span>
							<span class="range__fill-bg"></span>
                        </div>
                    </div>

                    <div class="range" data-range="invert">
                        <div class="slider">
                            <div class="filter-info">
                                <p class="name">Invert</p>
                                <p class="value">0</p>
                            </div>
                            <input class="filter-slider" type="range" value="0" step="1" min="0" max="100" name="invert">
                            <span class="range__fill range__fill--0"></span>
							<span class="range__fill-bg"></span>
                        </div>
                    </div>

                    <div class="range" data-range="contrast">
                        <div class="slider">
                            <div class="filter-info">
                                <p class="name">Contrast</p>
                                <p class="value">0.1</p>
                            </div>
                            <input class="filter-slider" type="range" value="10" step="1" min="0" max="100" name="contrast">
                            <span class="range__fill range__fill--0"></span>
							<span class="range__fill-bg"></span>
                        </div>
                    </div>

                    <div class="range" data-range="saturate">
                        <div class="slider">
                            <div class="filter-info">
                                <p class="name">Saturate</p>
                                <p class="value">0.1</p>
                            </div>
                            <input class="filter-slider" type="range" value="10" step="1" min="0" max="100" name="saturate">
                            <span class="range__fill range__fill--0"></span>
							<span class="range__fill-bg"></span>
                        </div>
                    </div>

                    <div class="range" data-range="grayscale">
                        <div class="slider">
                            <div class="filter-info">
                                <p class="name">Grayscale</p>
                                <p class="value">0</p>
                            </div>
                            <input class="filter-slider" type="range" value="0" step="1" min="0" max="100" name="grayscale">
                            <span class="range__fill range__fill--0"></span>
							<span class="range__fill-bg"></span>
                        </div>
                    </div>
                </div>

                <div class="rotate">
                    <label class="title">Rotate</label>
                    <div class="options">
                        <button id="left" class="rotate-btn"><i class="fa-solid fa-rotate-left"></i></button>
                        <button id="right" class="rotate-btn"><i class="fa-solid fa-rotate-right"></i></button>
                        <button id="horizontal" class="rotate-btn"><i class='bx bx-reflect-vertical'></i></button>
                        <button id="vertical" class="rotate-btn"><i class='bx bx-reflect-horizontal' ></i></button>
                    </div>
                    <div class="controls">
                        <button class="reset-filter">Reset Filters</button>
                    </div>
                </div>
            </div>

            <div class="preview">
                <div class="preview-img">
                    <img src="./images/preview.jpg" alt="preview-img">
                </div>
                <div class="preview-presets">
                    <button class="preset__button preset preset--1" data-preset="1">
                        <img class="preset__image preset-img" src="./images/preview.jpg" alt="Preview-presets">
                    </button>
                    <button class="preset__button preset preset--2" data-preset="2">
						<img class="preset__image preset-img" src="./images/preview.jpg" alt="Preview ">
					</button>
                    <button class="preset__button preset preset--3" data-preset="3">
                        <img class="preset__image preset-img" src="./images/preview.jpg" alt="Preview-presets">
                    </button>
                    <button class="preset__button preset preset--4" data-preset="4">
                        <img class="preset__image preset-img" src="./images/preview.jpg" alt="Preview-presets">
                    </button>
                </div>
            </div>
        </div>

        <div class="controls">
            <div>
                <input type="file" class="file-input" accept="image/*" hidden>
            </div>
            <div class="row">
                <button class="choose-img">Choose Photo</button>
                <button class="save-img">Download</button>
            </div>
        </div>

    </div>

    <script src="./index.js"></script>
</body>
</html>
